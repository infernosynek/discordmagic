name: figlet-play
run-name: ${{ github.actor }} is learning playing with figlet
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: apt-get update && apt-get install -y figlet
      - run: figlet Hello